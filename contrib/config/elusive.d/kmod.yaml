name: kmod
binaries:
  - kmod
  - /usr/lib64/libkmod.so.2
symlinks:
  - path: /usr/bin/depmod
    target: kmod
  - path: /usr/bin/insmod
    target: kmod
  - path: /usr/bin/lsmod
    target: kmod
  - path: /usr/bin/modinfo
    target: kmod
  - path: /usr/bin/modprobe
    target: kmod
  - path: /usr/bin/rmmod
    target: kmod
