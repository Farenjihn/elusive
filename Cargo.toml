[package]
name = "elusive"
version = "0.1.0"
authors = ["Valentin Finini <valentin.finini@cysec.systems>"]
edition = "2018"

[dependencies]
clap = "2.33.0"
fs_extra = "1.1.0"
libc = "0.2.66"
serde = { version = "1.0.104", features = ["derive"] }
serde_derive = "1.0.104"
tempfile = "3.1.0"
toml = "0.5.5"

[dependencies.goblin]
version = "0.1.2"
default_features = false
features = ["std", "elf32", "elf64", "endian_fd"]
